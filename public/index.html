<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>ratenkauf by easyCredit Checkout</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but ratenkauf by easyCredit Checkout doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <!-- easycredit-checkout amount="420.31" webshop-id="2.de.7387.1" is-active="true" prefix="HERR" / -->

    <div>
      <h2>Fehler</h2>

      <easycredit-checkout-label></easycredit-checkout-label>
      <easycredit-checkout 
        webshop-id="2.de.7387.1" 
        amount="420.31" 
        is-active="true" 
        alert="Es ist ein Fehler aufgetreten."
        payment-plan="&quot;42 Raten \u00e0 21.50\u20ac (41 x 21.50\u20ac, 1 x 8.17\u20ac)&quot;" 
      ></easycredit-checkout>
    </div>

    <div>
      <h2>berechnet</h2>

      <easycredit-checkout-label></easycredit-checkout-label>
      <easycredit-checkout 
        webshop-id="2.de.7387.1" 
        amount="420.31" 
        is-active="true" 
        payment-plan="&quot;42 Raten \u00e0 21.50\u20ac (41 x 21.50\u20ac, 1 x 8.17\u20ac)&quot;" 
      ></easycredit-checkout>
    </div>


    <div>
      <h2>unberechnet, Prefix Abfrage</h2>

      <easycredit-checkout-label></easycredit-checkout-label>
      <easycredit-checkout 
        webshop-id="2.de.7387.1" 
        amount="420.31" 
        is-active="true" 
        prefix="HERR" 
        ask-for-prefix="true"
      />

    </div>

    <div>
      <h2>unberechnet, keine Prefix Abfrage</h2>

      <easycredit-checkout-label></easycredit-checkout-label>
      <easycredit-checkout 
        webshop-id="2.de.7387.1" 
        amount="420.31" 
        is-active="true" 
        prefix="HERR" 
      />

    </div>

    <style>
      h2 { font-family: sans-serif; display:block; text-decoration: underline; }
    </style>
  </body>
</html>
